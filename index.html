<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–≤—ä—Ä–∂–∏ –∂–∏–≤–æ—Ç–Ω–æ—Ç–æ —Å —Ö—Ä–∞–Ω–∞—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8BC34A 0%, #4CAF50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #8BC34A;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 20px;
        }

        .game-board {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .column {
            flex: 1;
            min-width: 300px;
        }

        .column-title {
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background: #F0F0F0;
            border-radius: 10px;
        }

        .animals-list, .food-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .animal-item, .food-item {
            padding: 15px 20px;
            border-radius: 15px;
            cursor: grab;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            user-select: none;
            border: 3px solid transparent;
        }

        .animal-item {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            color: white;
        }

        .animal-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .animal-item.dragging {
            opacity: 0.6;
            cursor: grabbing;
        }

        .food-item {
            background: linear-gradient(135deg, #FFD93D 0%, #FFE066 100%);
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .food-item.drag-over {
            border-color: #8BC34A;
            background: linear-gradient(135deg, #FFE066 0%, #FFF5A0 100%);
            transform: scale(1.05);
        }

        .food-item.correct {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            color: white;
            border-color: #2E7D32;
        }

        .food-item.incorrect {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            color: white;
            border-color: #C62828;
        }

        .connection-line {
            position: absolute;
            pointer-events: none;
        }

        .score-board {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #F5F5F5;
            border-radius: 15px;
        }

        .score-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .score-number {
            font-size: 48px;
            color: #8BC34A;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset {
            background: linear-gradient(135deg, #03A9F4 0%, #0288D1 100%);
            color: white;
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(3, 169, 244, 0.4);
        }

        .btn-check {
            background: linear-gradient(135deg, #8BC34A 0%, #7CB342 100%);
            color: white;
        }

        .btn-check:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 195, 74, 0.4);
        }

        .message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
            transition: all 0.3s ease;
        }

        .message.success {
            color: #4CAF50;
        }

        .message.error {
            color: #FF6B6B;
        }

        .message.info {
            color: #03A9F4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 36px;
            }

            .game-board {
                gap: 20px;
            }

            .column {
                min-width: 100%;
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêª –°–≤—ä—Ä–∂–∏ –∂–∏–≤–æ—Ç–Ω–æ—Ç–æ —Å —Ö—Ä–∞–Ω–∞—Ç–∞ üçØ</h1>
            <p class="subtitle">–í–ª–∞—á–∏ –∂–∏–≤–æ—Ç–Ω–æ—Ç–æ –∫—ä–º –Ω–µ–≥–æ–≤–∞—Ç–∞ –ª—é–±–∏–º–∞ —Ö—Ä–∞–Ω–∞!</p>
        </div>

        <div class="score-board">
            <div class="score-text">–ü—Ä–∞–≤–∏–ª–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏:</div>
            <div class="score-number"><span id="score">0</span>/8</div>
        </div>

        <div class="game-board">
            <div class="column">
                <div class="column-title">üêæ –ñ–∏–≤–æ—Ç–Ω–∏</div>
                <div class="animals-list" id="animalsList"></div>
            </div>

            <div class="column">
                <div class="column-title">üçΩÔ∏è –•—Ä–∞–Ω–∞</div>
                <div class="food-list" id="foodList"></div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="buttons">
            <button class="btn-check" onclick="checkAnswers()">‚úì –ü—Ä–æ–≤–µ—Ä–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏—Ç–µ</button>
            <button class="btn-reset" onclick="resetGame()">‚Üª –ù–æ–≤–∞ –∏–≥—Ä–∞</button>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω–∏ –∑–∞ –∂–∏–≤–æ—Ç–Ω–∏ –∏ —Ö—Ä–∞–Ω–∞
        const gameData = [
            { animal: 'üêª –ú–µ—á–∫–∞', food: 'üçØ –ú–µ–¥', id: 'bear' },
            { animal: 'ü¶ä –õ–∏—Å–∏—Ü–∞', food: 'üêî –ü—Ç–∏—Ü–∏', id: 'fox' },
            { animal: 'üêøÔ∏è –ö–∞—Ç–µ—Ä–∏—Ü–∞', food: 'üå∞ –û—Ä–µ—Ö–∏', id: 'squirrel' },
            { animal: 'ü¶å –ï–ª–µ–Ω', food: 'üåø –¢—Ä–µ–≤a', id: 'deer' },
            { animal: 'ü¶ä –í—ä–ª–∫', food: 'ü¶å –ú–µ—Å–æ', id: 'wolf' },
            { animal: 'ü¶î –¢–∞—Ä–∞–ª–µ–∂', food: 'üêõ –ù–∞—Å–µ–∫–æ–º–∏', id: 'hedgehog' },
            { animal: 'üê∞ –ó–∞–µ–∫', food: 'ü•ï –ú–æ—Ä–∫–æ–≤', id: 'rabbit' },
            { animal: 'ü¶â –ë—É—Ö–∞–ª', food: 'üê≠ –ú–∏—à–∫–∏', id: 'owl' }
        ];

        let shuffledFood = [];
        let connections = {};

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞ –∏–≥—Ä–∞—Ç–∞
        function initGame() {
            shuffledFood = [...gameData].sort(() => Math.random() - 0.5);
            connections = {};

            // –°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –∂–∏–≤–æ—Ç–Ω–∏
            const animalsList = document.getElementById('animalsList');
            animalsList.innerHTML = '';
            gameData.forEach((item, index) => {
                const animalDiv = document.createElement('div');
                animalDiv.className = 'animal-item';
                animalDiv.textContent = item.animal;
                animalDiv.draggable = true;
                animalDiv.dataset.id = item.id;
                animalDiv.dataset.correctFood = item.id;

                animalDiv.addEventListener('dragstart', handleDragStart);
                animalDiv.addEventListener('dragend', handleDragEnd);

                animalsList.appendChild(animalDiv);
            });

            // –°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ —Ö—Ä–∞–Ω–∞
            const foodList = document.getElementById('foodList');
            foodList.innerHTML = '';
            shuffledFood.forEach((item) => {
                const foodDiv = document.createElement('div');
                foodDiv.className = 'food-item';
                foodDiv.textContent = item.food;
                foodDiv.dataset.id = item.id;
                foodDiv.dataset.correctAnimal = item.id;

                foodDiv.addEventListener('dragover', handleDragOver);
                foodDiv.addEventListener('drop', handleDrop);
                foodDiv.addEventListener('dragleave', handleDragLeave);

                foodList.appendChild(foodDiv);
            });

            updateScore();
            clearMessage();
        }

        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.food-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');

            if (draggedElement) {
                const animalId = draggedElement.dataset.id;
                const foodId = this.dataset.id;

                connections[animalId] = foodId;
                updateFoodDisplay();
                updateScore();
            }
        }

        function updateFoodDisplay() {
            document.querySelectorAll('.food-item').forEach(item => {
                item.classList.remove('correct', 'incorrect');
                const foodId = item.dataset.id;
                
                // –ü—Ä–æ–≤–µ—Ä—è–≤–∞–º–µ –¥–∞–ª–∏ –Ω—è–∫–æ–µ –∂–∏–≤–æ—Ç–Ω–æ –µ —Å–≤—ä—Ä–∑–∞–Ω–æ —Å —Ç–∞–∑–∏ —Ö—Ä–∞–Ω–∞
                for (let animalId in connections) {
                    if (connections[animalId] === foodId) {
                        if (animalId === foodId) {
                            item.classList.add('correct');
                        } else {
                            item.classList.add('incorrect');
                        }
                        break;
                    }
                }
            });
        }

        function updateScore() {
            let correct = 0;
            for (let animalId in connections) {
                if (connections[animalId] === animalId) {
                    correct++;
                }
            }
            document.getElementById('score').textContent = correct;
        }

        function checkAnswers() {
            const totalAnimals = gameData.length;
            let correct = 0;

            for (let animalId in connections) {
                if (connections[animalId] === animalId) {
                    correct++;
                }
            }

            if (correct === totalAnimals) {
                showMessage('üéâ –ë—Ä–∞–≤–æ! –í—Å–∏—á–∫–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏ —Å–∞ –ø—Ä–∞–≤–∏–ª–Ω–∏!', 'success');
            } else if (correct === 0) {
                showMessage('üí° –û–ø–∏—Ç–∞–π –æ—Ç–Ω–æ–≤–æ! –°–≤—ä—Ä–∂–∏ –∂–∏–≤–æ—Ç–Ω–æ—Ç–æ —Å –Ω–µ–≥–æ–≤–∞—Ç–∞ —Ö—Ä–∞–Ω–∞.', 'info');
            } else {
                showMessage(`‚úì –î–æ–±—Ä–µ! –ò–º–∞—à ${correct} –ø—Ä–∞–≤–∏–ª–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∞ –æ—Ç ${totalAnimals}. –û–ø–∏—Ç–∞–π –æ—Ç–Ω–æ–≤–æ!`, 'info');
            }
        }

        function resetGame() {
            initGame();
            showMessage('–ù–æ–≤–∞ –∏–≥—Ä–∞! –£—Å–ø–µ—Ö! üçÄ', 'info');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function clearMessage() {
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }

        // –°—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ –Ω–∞ –∏–≥—Ä–∞—Ç–∞
        initGame();
    </script>
</body>
</html>
